<div class="col-sm-6 col-md-4 col-md-offset-4 fav-contain">
 <!--  <a href="#" class="thumbnail favorites">
    <img src="app/img/Favorites.png" alt="Favorites icon">
  </a> -->
  <h2 class="favorite-text">Favorites</h2>
</div>

<div class="form-group">
  <input type="text" class="form-control favform" id="search" ng-model="search" placeholder="ex. product name">
  <!-- <h2 for="search" class="favsearch">Search Your Favorites</h2> -->
</div>
<div class="well" ng-repeat="favorite in favorites track by $index">
  <img class="product-image media-left" ng-src="{{favorite.image}}"><h1 class="productname" ><a ng-href="/products/{{favorite._id}}">{{favorite.company}}<br>{{favorite.name}}</a></h1>
  <a ng-href="/favorites" ng-click="deleteProduct(favorite._id); reloadRoute()" class="pull-right"><img src="app/img/delete.png" alt="delete icon" class="delete-button"></a>
</div>
