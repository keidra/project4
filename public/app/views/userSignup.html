<div class="container">
  <div class="col-md-3 col-md-offset-4 col-lg-6 col-lg-offset-3">
    <div class="panel member_signin">
      <div class="panel-body">
        <div class="fa_user">
          <i class="fa fa-user"></i>
        </div>
        <p class="member">SIGNUP!</p>
        <form role="form" class="loginform" ng-submit="userSignup()">
          <div class="form-group">
            <label for="exampleInputEmail1" class="sr-only">Email address</label>
            <div class="input-group">
              <input type="email" class="form-control" id="exampleInputEmail1"
                placeholder="E-mail" ng-model="user.email">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="sr-only">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password" ng-model="user.password">
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-sm login">SIGN UP</button>
        </form>
      </div>
    </div>
  </div>
</div>
