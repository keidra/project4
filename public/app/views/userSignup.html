<div class="col-sm-6 col-md-4 col-md-offset-4">
    <a href="#" class="thumbnail paleo signupicon">
      <img src="app/img/signup.png" alt="signup icon">
    </a>
</div>
<div class="container">
  <div class="col-md-4 col-md-offset-4 col-lg-6 col-lg-offset-3">
    <div class="panel member_signin">
      <div class="panel-body">
        <form role="form" class="loginform" ng-submit="userSignup()">
          <div class="form-group">
            <label for="exampleInputEmail1" class="sr-only">Email address</label>
            <div class="input-group">
              <input type="email" class="form-control" id="exampleInputEmail1"
                placeholder="E-mail" ng-model="user.email">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="sr-only">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-sm signup">SUBMIT</button>
        </form>
      </div>
    </div>
  </div>
</div>
