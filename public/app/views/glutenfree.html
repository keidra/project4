 <div class="col-sm-6 col-md-4 col-md-offset-4">
      <a href="/glutenfree" class="thumbnail">
        <img src="app/img/glutenfree.png" alt="glutenfree icon">
      </a>
 </div>

<div class="form-group">
  <input type="text" class="form-control favform" id="search" ng-model="search" placeholder="ex. product name">
  <h2 for="search" class="favsearch">Search</h2>
</div>

<div class="well" ng-repeat="product in products | filter:{name:search} track by product._id" ng-if="product.diet == 1 || 3 || 4">
  <img class="img-responsive" ng-src="{{product.image}}">
  <h1 class="productname"><a ng-href="/products/{{product.category[1]}}">{{product.company}}</a></h1>
  <h1 class="product"><a ng-href="/products/{{product.category[1]}}">{{product.name}}</a></h1>
  <a ng-click="addFav(product._id)" class="btn btn-danger glyphicon glyphicon-heart pull-right"></a>
</div>
