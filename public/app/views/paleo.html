<div class="col-sm-6 col-md-4 col-md-offset-4">
      <a href="/paleo" class="thumbnail paleo">
        <img src="app/img/PALEO.png" alt="paleo icon">
      </a>
</div>

<div class="form-group">
  <input type="text" class="form-control favform" id="search" ng-model="search" placeholder="ex. product name">
  <h2 for="search" class="favsearch">Search</h2>
</div>

<div class="well" ng-repeat="product in products | filter:{name:search} track by product._id" ng-if="product.diet == 4">
  <img class="img-responsive" ng-src="{{product.image}}">
  <h1 class="productname" ><a ng-href="/products/{{product._id}}">{{product.company}} {{product.name}}</a></h1>
  <!-- <a ng-href="/products/{{product._id}}">Permalink</a> -->
 <!--  <a ng-click="updateProduct(product._id, $index)" class="btn btn-danger glyphicon glyphicon-trash pull-left"></a> -->
  <a ng-click="addFav(product._id)" class="pull-right"><img src="app/img/favicon.png" alt="fav icon" class="favbutton"></a>
</div>
